<!DOCTYPE HTML>

<html>

<head>
    <title>Beam Search</title>
    <meta charset="utf-8" />
</head>

<body>
    <center>
        <!-- Header -->
        <header id="header">
            <h1>Beam Search </h1>
        </header>

        <!-- Search Form -->
        <form id="signup-form" method="post" action="/result">
            <input type="text" name="search-bar" placeholder="Search.."><br>

            <input type="radio" name="module" value="boolean"> Boolean<br>
            <input type="radio" name="module" value="vsm"> VSM<br>

            <input name='search-button' type='submit' value='search' /><br>
        </form>
    </center>
</body>

</html>
